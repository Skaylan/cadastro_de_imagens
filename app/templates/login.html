{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block style %} <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/login.css') }}> {% endblock %}

{% block main %}
    <section class="main">
        <div class="form">
            <form action="#" method="post">
                <h1 class="label">Login</h1>
                <input type="text" name="username" required autocomplete="off" placeholder="Nome de usuario">
                <input type="password" name="password" required placeholder="Senha">
                <input id="btn" type="submit" value="Entrar">
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="flash-massage">
                            <h3>{{ msg }}</h3>
                        </div>
                    {% endfor%}
                {% endif %}
            {% endwith %}
        </div>
    </section>
{% endblock %}
